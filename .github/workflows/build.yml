name: Java CI with Gradle

on:
  pull_request:
    branches: [ "main", "dev" ]
    paths:
      - 'src/**'
  push:
    branches:
      - main

jobs:
  checkstyle:
    permissions: write-all

    runs-on: ubuntu-latest

    steps:
      - name: Setting Checkout
        uses: actions/checkout@v3

      - name: Checkstyle
        uses: dbelyaev/action-checkstyle@v0.7.5
        with:
          checkstyle_config: ${{ github.workspace }}/config/checkstyle/naver-checkstyle-rules.xml
          github_token: ${{ secrets.github_token }}
          reporter: github-check
          level: warning

  build:
    permissions: write-all

    runs-on: ubuntu-latest

    steps:
      - name: Setting Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build with Gradle
        uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
        with:
          arguments: build

  code_review:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Get changed files
        id: changed_files
        uses: jitterbit/get-changed-files@v1
        with:
          format: space-delimited

      - name: Filter Java files
        id: filter_files
        run: |
          java_files=$(echo '${{ steps.changed_files.outputs.all }}' | tr ' ' '\n' | grep -E '\.java$')
          echo "filtered_files=${java_files}" | tr '\n' ' ' >> $GITHUB_ENV

      - name: Code Review
        if: env.filtered_files != ''
        uses: anc95/ChatGPT-CodeReview@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TARGET_FILES: ${{ env.filtered_files }}
          LANGUAGE: Korean
